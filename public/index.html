<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLLDC Tools</title>
<link href="../assets/img/LOGO.png" rel="icon" style="border-radius:10%">
<style>
    /* White Minimalist Theme */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #ffffff;
        color: #333;
        margin: 0;
        padding: 0;
        background-image: url('../assets/img/bg_picture.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo img {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
    }
    .section-title {
        font-size: 2em;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin: 40px 0 20px;
        position: relative;
    }
    .section-title::after {
        content: "";
        display: block;
        width: 80px;
        height: 2px;
        background: #333;
        margin: 8px auto 0;
    }
    .grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .card {
        width: 120px;
        height: 120px;
        background: #f0f0f0;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
        object-fit: contain;
    }
    .card p {
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
    }
    @media (max-width: 768px) {
        .grid {
            flex-direction: column;
            align-items: center;
        }
        .card {
            width: 80%;
            height: auto;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="logo"><img src="../assets/img/LOGO.png" alt="FLLDC Logo"></div>

    <!-- Tools Section -->
    <div class="section-title">Tools</div>
    <div class="grid">
        <a href="https://flldc-ims.vercel.app/" class="card" target="_blank" title="Access FLLDC IMS">
            <img src="../assets/img/LOGO.png" alt="FLLDC IMS App">
            <p>FLLDC IMS</p>
        </a>
        <a href="https://flldc-booking-app.vercel.app/" class="card" target="_blank" title="Visit FLLDC Booking Website">
            <img src="../assets/img/LOGO.png" alt="FLLDC Booking App">
            <p>FLLDC Booking Website</p>
        </a>
        <a href="https://flldc-ims.vercel.app/reservation" class="card" target="_blank" title="View Reserved Room Calendar">
            <img src="../assets/img/LOGO.png" alt="FLLDC Reserved Calendar">
            <p>Reserved Room Calendar</p>
        </a>
    </div>
</div>

</body>
</html>
